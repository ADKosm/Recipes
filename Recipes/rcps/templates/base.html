{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.loadTemplate.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<div class="login">{% block login %}{% endblock %}</div>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <a href="/">
            <h1 id="site_header" class="navbar-text" >Recipes</h1>
        </a>
    </div>
    <p class="navbar-text" style="margin-top: 0px; margin-bottom: 0px; height: 70px; line-height: 70px;">
        <a href="/tags">По категориям</a>
    </p>
    <p class="navbar-text navbar-right navbar-login">
        {% if username.username %}
            Вы вошли как <a href="{% url 'user_page' username.id %}" class="navbar-link">{{ username.username }}</a> | <a href="/logout">Выйти</a>
        {% else %}
            Вы не авторизованы. <a href="/login">Авторизоваться</a>
        {% endif %}
    </p>
  </div>
</nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
