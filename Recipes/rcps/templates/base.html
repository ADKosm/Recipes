{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.loadTemplate.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<div class="auth_cont">

    <div class="name"><a href="/">Recipes</a></div>
    <div class="auth">
           {% if username %}
               <li>You are logged as {{ username }}</li>
               <li><a href="/logout/">Logout</a></li>
               <li class="art"><a href="/new_recipe/">Propose Recipe</a></li>
           {% else %}
               <li><a href="/login/">Login</a></li>
           {% endif %}
    </div>
</div>
<div class="login">{% block login %}{% endblock %}</div>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <a href="/">
            <h1 id="site_header" class="navbar-text" >Recipes</h1>
        </a>
    </div>
    <p class="navbar-text navbar-right navbar-login">
        Вы вошли как <a href="#" class="navbar-link">Potomok</a> | <a href="/logout">Выйти</a>
    </p>
  </div>
</nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
